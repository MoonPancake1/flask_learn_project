<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <title>Новости</title>
</head>
<body>
  <div id="wrapper">
    {% include "navigation.html" %} <!-- Навигация -->
    <div class="container my-3"> <!-- Контент страницы -->
      <div class="row">
        <div class="col-md-8">
          <h1>Главная</h1>
          <hr>
          {% for item in news %}
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text">{{ item.text|truncate(100) }}</p>
              <a href="{{ url_for('news_detail', id=loop.index0) }}" class="btn btn-primary">Читать далее</a>
            </div>
          </div>
          {% endfor %}
        </div>
        {% include "side_navigation.html" %} <!-- Боковая панель -->
      </div>
    </div>
    {% include "footer.html" %}  <!-- Подвал -->
  </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
